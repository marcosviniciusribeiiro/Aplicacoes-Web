<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormataçãoBootstrap</title>
    <!--Usar o Bootstrap é uma otima forma de formatar o seu site-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--<Style> Interno:-->
    <style>
      body {
        text-align: center;
        background-color: aqua;
        margin: 100px;
      }
    </style>

    <!-- Se você utilizar um style(interno) + bootstrap, o bootstrap deve ser referenciado primeiro-->
  </head>
  <body>
    <h1>Texto Formatado</h1>
    <p>Parágrafo Formatado</p>
    <input type="button" value="Vermelho" onclick="btVermelho()" />
    <input type="button" value="Azul" onclick="btAzul()" />
    <input type="button" value="Verde" onclick="btVerde()" />
    <script src="js/script.js"></script>
  </body>
</html>
