    <title>Adicionar Tarefas</title>

      button {
        margin: 5px;
      }

  </head>

    <div id="container">
      <h2>Registre uma Nova Tarefa</h2>

      <input id="tarefa" type="text" placeholder="Digite uma tarefa..." />
      <input
        id="usuario"
        type="text"
        placeholder="Digite o nome do usuÃ¡rio..."
      />
      <input id="data" type="date" />
      <input id="hora" type="time" />
      <br />
      <button
        onclick="adicionar(tarefa.value, usuario.value, data.value, hora.value)"
      >
        Adicionar
      </button>
      <button onclick="irParaVisualizar()">Ver Tarefas</button>
    </div>

    <script src="js/adicionar.js"></script>
  </body>
</html>
