<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Tarefas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" /> 
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="form-container">
      <h1>Registre uma nova tarefa</h1>

      <div class="form-inputs">
        <input id="tarefa" type="text" placeholder="Digite uma tarefa..." />
        <input
          id="usuario"
          type="text"
          placeholder="Quem realizarÃ¡ a tarefa..."
        />
        <input id="data" type="date" />
        <input id="hora" type="time" />
      </div>

      <div class="form-buttons">
        <button
          class="btn btn-primary"
          onclick="adicionar(tarefa.value, usuario.value, data.value, hora.value)"
        >
          Adicionar
        </button>
        <button class="btn btn-success" onclick="irParaVisualizar()">
          Ver Tarefas
        </button>
/*irParaVisualizar() redireciona o usuario para o visualizar.html*/
      </div>
    </main>

    <script src="js/aplicacao.js"></script>
  </body>
</html>
